<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  
  <div class="container text-center">

    <div class="row mt-3">
      <div class="col-md-6 mx-auto">
        <p class="lead">Մուտքագրեք տրված բառը 
          <span class="text-success" id="seconds">3</span> վայրկյանում:</p>
        <h2 class="display-2 mb-5" id="current-word">Բարև</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Մուտէագրոք բառը" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Մնացած վայրկյանները:
              <span id="time"></span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Միավորներ:
              <span id="score">0</span>
            </h3>
          </div>
          <br><br>
          <div class="col">
            <h3>Առավելագույն միավորներ:
              <span id="highscore">0</span>
            </h3>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Հրահանգներ</h5>
              <p>Մուտքագրեք յուրաքանչյուր բառը տրված վայրկյանների ընթացքում՝ գնահատելու համար: Կրկին խաղալու համար պարզապես մուտքագրեք ընթացիկ բառը: Ձեր հաշիվը
                կվերակայվի</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
